<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Multi Step Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="RegForm">
      <div class="details active">
        <h2>Personal Details</h2>

        <label>Name</label>
        <input type="text" placeholder="Enter your full name" />

        <label>Email</label>
        <input type="email" placeholder="Enter your email" />

        <label>Phone</label>
        <input type="text" placeholder="Enter your phone number" />

        <label>Date of Birth</label>
        <input type="date" />

        <button class="nextbtn">Next</button>
      </div>

      <div class="details">
        <h2>Parent / Guardian Details</h2>

        <label>Parent Name</label>
        <input type="text" placeholder="Enter your Parent / Guardian Name" />

        <label>Parent Phone</label>
        <input type="text" placeholder="Enter your Parent's Phone Number" />

        <button class="nextbtn">Next</button>
      </div>

      <div class="details">
        <h2>Address Details</h2>

        <label>Local Address</label>
        <input type="text" placeholder="Enter your Local Address" />

        <label>Permanent Address</label>
        <input type="text" placeholder="Enter your Permanent Address" />

        <button class="nextbtn">Next</button>
      </div>

      <div class="details">
        <h2>Education & Course</h2>

        <label>Qualification</label>
        <input type="text" placeholder="Qualification" />

        <label>Course</label>
        <select>
          <option>Select Course</option>
          <option>Core Java</option>
          <option>Advanced Java</option>
          <option>Node JS</option>
          <option>Full Stack</option>
        </select>

        <button class="submitbtn">Submit</button>
      </div>
      <div class="data">
        <div id="result"></div>
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
